<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="formStyles.css" rel="stylesheet"/>
    <title>Contact Form</title>
</head>
<body>

<form>
    <span>First name:</span>
    <input type="text" name="firstname"><br>
    <span>Last name:</span>
    <input type="text" name="lastname"><br>
    <span>Email:</span>
    <input type="email" name="email"><br>
    <span>Town:</span>
    <select name="town">
        <option value="1">Sofia</option>
        <option value="2">Sliven</option>
        <option value="3">Stara Zagora</option>
        <option value="4">Plovdiv</option>
        <option value="5">Veliko Turnovo ;) </option>
    </select><br>
    <input type="submit" value="Submit">
</form>


</body>
</html>
