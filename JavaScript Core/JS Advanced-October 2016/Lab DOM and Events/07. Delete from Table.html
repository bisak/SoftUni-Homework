Email: <input type="text" name="email"/>
<button onclick="deleteByEmail()">Delete</button>
<div id="result"/>

<script>
    function deleteByEmail() {
        let searchTerm = $('input').val();

        if($(`#customers tr:contains(${searchTerm})`).remove().length){
            $('#result').text('Deleted.')
        }else{
            $('#result').text('Not found.')
        }

    }
</script>
