<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
</head>
<body>
<div id="wrapper">

</div>
<script>


    (function createBook() {
        let id = 0;
        window.onload = function () {
            createBook("#wrapper", "Alice in Wonderland", "Lewis Carroll", 1111);
            createBook("#wrapper", "Alice in Wonderland", "Lewis Carroll", 1111);

        };
        function createBook(selector, titleName, authorName, isbn) {
            id++;
            let bookDiv = $('<div>');
            let titlePar = $('<p>');
            let authorPar = $('<p>');
            let isbnPar = $('<p>');
            let bookId = 'book' + id;

            bookDiv.attr('id', bookId);
            titlePar.attr('class', 'title');
            titlePar.text(titleName);
            authorPar.attr('class', 'author');
            authorPar.text(authorName);
            isbnPar.attr('class', 'isbn');
            isbnPar.text(isbn);


            bookDiv.append(titlePar);
            bookDiv.append(authorPar);
            bookDiv.append(isbnPar);
            bookDiv.append($("<button id=" + bookId + ">Select</button>"))
            bookDiv.append($("<button id=" + bookId + ">Deselect</button>"))

            $(selector).append(bookDiv)
            $('button').click(function () {
                let btnid = $(this).attr('id');
                if ($(this).text() == "Select") {
                    $("#" + btnid).css("border", "2px solid blue");
                } else {
                    $("#" + btnid).css("border", "none");
                }
            })
        }
    }())
</script>


</body>
</html>
